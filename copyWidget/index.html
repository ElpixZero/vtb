<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Копирование виджетов</title>
        <link rel="icon" href="./images/icon128.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="../common.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav style="--bs-breadcrumb-divider: '⦁';"aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Копирование виджетов между шаблонами и средами</li>
            </ol>
        </nav>
        <div class="container-fluid row g-3 shadow p-3 bg-body-tertiary rounded mx-auto">
            <div class="col-12">
                <div class="row">
                    <div class="col-2 align-self-center">
                        <button id="clipboardButton" class="btn btn-primary btn-lg" style="width:100%" title="Вставить токен из буфера памяти">&#x1F4CB;→</button>
                    </div>
                    <div class="col-10">
                        <label for="valueNew" class="form-label">authorization:</label>
                        <input type="text" id="authorizationHeader" class="form-control" value="">
                    </div>
                </div>
            </div>
          
            <div class="col-2 align-self-center">
                <button id="getInfoButton" class="btn btn-primary btn-lg" style="width:100%" title="Получить информацию о шаблолне">Получить</button>
            </div>
            <div class="col-2 align-self-center">
                <label for="area" class="form-label">Среда:</label>
                <select id="area" class="form-select" size="1">
                    <option value="stg">STG</option>
                    <option value="prod" selected>PROD</option>
                </select>
            </div>
            <div class="col-3 align-self-center">
                <label for="templateID" class="form-label">ID шаблона: </label>
                <input type="text" id="templateID" class="form-control" value="4616">
            </div>
            <div class="col-3 align-self-center">
                <label for="templateVersion" class="form-label">Версия шаблона: </label>
                <input type="text" id="templateVersion" class="form-control" value="">
            </div>
          
            <div class="col-2 align-self-center">
                <button id="saveInfoButton" class="btn btn-primary btn-lg" style="width:100%" title="Сохранить изменения в шаблолне">Сохранить</button>
            </div>
          
            <div class="alert alert-light" role="alert" id="statusBar">
            </div>
          
            <div class="col-12" id="accordionParent">
            </div>
              
        </div>
      
        <div class="dropdown-menu" id="contextMenu">
            <li class="dropdown-item" id="copyWidget">Копировать</li>
            <li class="dropdown-item" id="cutWidget">Вырезать</li>
            <hr class="dropdown-divider">
            <li class="dropdown-item" id="pasteWidgetUp">Вставить до элемента</li>
            <li class="dropdown-item disabled" id="pasteWidgeInto">Вставить в элемент</li>
            <li class="dropdown-item" id="pasteWidgetDown">Вставить после элемента</li>
            <hr class="dropdown-divider">
            <li class="dropdown-item" id="deleteWidget">Удалить</li>
            <hr class="dropdown-divider">
            <li class="dropdown-item" id="updateConfig">Обновить Config</li>
        </div>
      
        <script src="../common.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
