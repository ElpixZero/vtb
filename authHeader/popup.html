<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
      <title>Получение токена x-o3-internal-headers-token 1.0</title>
      <link rel="icon" href="./images/icon128.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
          
    <style>
        body {
          min-width: 400px;
        }
    </style>
  </head>
  <body>
      <div class="container row g-3 shadow p-3 bg-body-tertiary rounded mx-auto">
          <div class="col-12">
              <label for="area" class="form-label">Среда:</label>
              <select id="area" class="form-select" size="1">
                  <option value="stg">STG</option>
                  <option value="prod" selected>PROD</option>
              </select>
          </div>
          <div class="col-12">
              <label for="authorizationHeader" class="form-label">x-o3-internal-headers-token:</label>
              <input type="text" id="authorizationHeader" class="form-control" value="">
          </div>
          
          <div class="col-12">
              <button id="compareButton" class="btn btn-primary btn-lg">Get and copy token to clipboard</button>
          </div>
      </div>
      <script src="popup.js"></script>
  </body>
</html>
