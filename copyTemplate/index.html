<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Копирование содержимого шаблона</title>
        <link rel="icon" href="./images/icon128.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="../common.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <style>        
            .btn:disabled {
                background-color:rgba(121, 153, 185, 1) !important;
                border-color:rgba(121, 153, 185, 1) !important;
            }
        
            .progress, .progress-stacked  {
                --bs-progress-bar-transition: width .3s ease;
                padding: 0px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <nav style="--bs-breadcrumb-divider: '⦁';"aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">Копирование шаблонов и партов внутри/между средами</li>
            </ol>
        </nav>
        <div class="container-fluid row g-3 shadow p-3 bg-body-tertiary rounded mx-auto">
            <div class="col-12">
                <div class="row">
                    <div class="col-2 align-self-center">
                        <button id="clipboardButton" class="btn btn-primary btn" style="width:100%" title="Вставить токен из буфера памяти">&#x1F4CB;→</button>
                    </div>
                    <div class="col-10 input-group-sm">
                        <label for="authorizationHeader" class="form-label">authorization PROD:</label>
                        <input type="text" id="authorizationHeader" class="form-control" value="">
                    </div>
                </div>
            </div>
          
            <div class="col-12">
                <div class="row">
                    <div class="col-2 align-self-center">
                        <button id="clipboardButtonStg" class="btn btn-primary btn" style="width:100%" title="Вставить токен из буфера памяти">&#x1F4CB;→</button>
                    </div>
                    <div class="col-10 input-group-sm">
                        <label for="authorizationHeaderStg" class="form-label">authorization STG:</label>
                        <input type="text" id="authorizationHeaderStg" class="form-control" value="">
                    </div>
                </div>
            </div>
          
            <div class="col-2 align-self-center">
                <label for="area" class="form-label">Среда источника:</label>
                <select id="area" class="form-select" size="1">
                    <option value="stg">STG</option>
                    <option value="prod" selected>PROD</option>
                </select>
            </div>
            <div class="col-2 align-self-center">
                <label for="templateID" class="form-label">ID шаблона источника: </label>
                <input type="text" id="templateID" class="form-control" value="4616">
            </div>
            <div class="col-2 align-self-center">
                <label for="templateVersion" class="form-label">Версия шаблона источника: </label>
                <input type="text" id="templateVersion" class="form-control" value="">
            </div>
          
            <div class="col-2 align-self-center">
            </div>
          
            <div class="col-2 align-self-center">
                <label for="areaDest" class="form-label">Среда получателя:</label>
                <select id="areaDest" class="form-select" size="1">
                    <option value="stg">STG</option>
                    <option value="prod" selected>PROD</option>
                </select>
            </div>
            <div class="col-2 align-self-center">
                <label for="templateIDDest" class="form-label">ID шаблона получателя: </label>
                <input type="text" id="templateIDDest" class="form-control" value="4616">
            </div>
          
            <div class="col-2 align-self-center">
                <button id="getInfoButton" class="btn btn-primary" style="width:100%" title="Получить информацию о шаблолне">Получить</button>
            </div>
          
            <div class="col-3 align-self-center">
            </div>
          
            <div class="col-2 align-self-center">
                <button id="checkButton" class="btn btn-primary" style="width:100%" title="Получить информацию о шаблолне">Проверить</button>
            </div>
          
            <div class="col-3 align-self-center">
            </div>
          
            <div class="col-2 align-self-center">
                <button id="saveInfoButton" class="btn btn-primary" style="width:100%" title="Сохранить изменения в шаблолне">Сохранить</button>
            </div>
          
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progressBar"></div>
            </div>
          
            <div class="alert alert-light" role="alert" id="statusBar">
            </div>
          
            <div class="col-12" id="accordionParent">
            </div>
        </div>
      
        <script src="./index.js"></script>
    </body>
</html>
